name: Towns
version: ${project.version}
main: com.rocketmail.vaishnavanil.towns.TownS
api-version: 1.13
prefix: Towns
authors: [Vaishnav, RishabhRaghunath]
description: A plugin that introduces Town-Based roleplay system into your game.
website: www.example.com
depend: [Vault]
softdepend: [PlaceholderAPI]

commands:
  towns:
    aliases: [t, town, kingdom, group, team]
    description: Town Commands
    usage: /town <args>
  plot:
    description: Plot Commands
    usage: /plot <args>
  tc:
    aliases: [townchat, groupchat, teamchat]
    usage: /townchat <message>
  ta:
    aliases: [townadmin]
    permission: town.admin
    description: Towns Admin
